
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFI3</title>
    <script src="https://use.fontawesome.com/f759c87e92.js"></script>

    <link rel="stylesheet" href="assets/css/app.css">

  </head>
  <body>

    <main>
    <div class="loginwrapper">
    	<div class="row">
    		<div class="small-3 columns">
    			<a href="#">
    				<img src="assets/img/logo.png" alt="EFI3 logo" class="logologin">
    			</a>
    		</div>
    		<div class="small-6 columns end login-appla">
    			<div class="row">
    				
    				<div class="small-12 columns">
    					<h1>Login</h1>
    					<p class="login-info">Aby, zaimportować dane zaloguj się do swojego banku</p>
    				</div>
    				<div class="small-12 columns">
    					<div class="login-form-wrapper">
    						<div class="row">
    							<div class="small-12 columns">
    								<img src="assets/img/avatar2.jpg" alt="Avatar" class="login-avatar">
    								<p>500822323&nbsp;
    									<img src="assets/img/x ikon.png" alt="">
    								</p>
    							</div>
    							<div class="small-12 columns">
    								<form action="#" id="login-form">
    									<div class="row">
    										<div class="small-12 columns pass-imput">
    											<div class="my-pass pass-none">
    												<p>Wprowadź hasło</p>
    											</div>
    											<div class="my-pass pass-wrong">
    												<p>bledne haslo</p>
    											</div>
    											<input type="password" class="login-name" aria-required="true">
    
    											<a href="#" class="keyboard">
    												<i class="fa fa-keyboard-o" aria-hidden="true"></i>
    											</a>
    											<p class="pass-alert "></p>
    										</div>
    										
    
    										<div class="small-11 columns end">
    											<label>Select other</label>
    											<input type="submit" value="go" class="submit-button">
    										</div>
    									</div>
    								</form>
    							</div>
    						</div>
    						
    					</div>
    				</div>
    				
    				
    			</div>
    			
    		</div>
    		
    	</div>
    	<nav>
    	<div class="row">
    		<div class="small-6 columns small-centered menu-container">
    			<ul class="menu login-menu">
    				<li>
    					<a href="#">Security</a>
    				</li>
    				<li>
    					<a href="#">Loggin in</a>
    				</li>
    				<li>
    					<a href="#">Contact</a>
    				</li>
    				<li>
    					<a href="#">
    						<i class="fa fa-facebook" aria-hidden="true"></i>
    					</a>
    				</li>
    			</ul>
    		</div>
    	</div>
    
    
    </nav>
    </div>
    
    
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="assets/js/app.js"></script>
  </body>
</html>
